<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="textCal"></h1>
        <input id="number1" type="text" placeholder="Digite um número" title="Número 1">
        <input id="number2" type="text" placeholder="Digite otro número" title="Número 1">
        <div class="buttons">
            <button class="buttonSmall" onclick="sum()">+</button>
            <button class="buttonSmall" onclick="res()">-</button>
            <button class="buttonSmall" onclick="mult()">-</button>
            <button class="buttonSmall" onclick="div()">/</button>
            <!-- <button class="buttonSmall ac" onclick="clear()">AC</button> -->
        </div>
        <h2 class="result" id="resulOpe"></h2>
        <span id="name"></span>
    </div>
</body>
<script src="main.js"></script>

</html>
